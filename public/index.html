<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Meld opp kadidat</title>
    <link rel="stylesheet" type="text/css" href="./index.css">
    <script src="./socket.io.js"></script>

</head>

<body>
    <div class="login-container">
        <section class="login" id="login">
            <header>
                <h2>Meld opp kandidat</h2>
            </header>
            <form class="login-form" id="myForm" action="">
                <input class="login-input" type="text" placeholder="Bruker Id" name="fname" autofocus>

                <br />
                <div class="select">
                    <select class="select-text" id="klasser" name="klasse" required>
                        <option value="" disabled selected></option>
                    </select>
                    <span class="select-highlight"></span>
                    <span class="select-bar"></span>
                    <label class="select-label">Klasse</label>
                </div>
                <button id="myButton" class="login-button" type="submit">Meld opp</button>
            </form>
        </section>
    </div>


    <div class="login-container">
        <section class="login">
            <header>
                <h2>Kandidater</h2>
            </header>
            <form class="login-form" id="myForm" action="">
                <ul class="list-group" id="kandidater">

                </ul>
            </form>
        </section>
    </div>
</body>
<script src="app.js"></script>

</html>
